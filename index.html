<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700|Open+Sans+Condensed:300" rel="stylesheet">
</head>

<body>
	<!--div id="p5_loading" class="loadingclass">Loading</div-->

	<div id="ui">
		<div id="start-screen">
			<h1>Lights out</h1>
			<h2>super duper fancy h2.</h2>
			<p>press <span>enter</span> to start</p>
		</div>

		<div id="end-screen">
			<h2>Chapter Two</h2>
			<h1>The Watchtower</h1>
		</div>

		<p id="score"><span id="player-score">0</span>/2</p>

		<!--img id="item-bag" src="assets/backzpackz.png" alt="Backpack"-->

		<div id="game-overlay">
			<h3>Clues</h3>
			<div class="list-container">
				<div class="clues" tabindex="0">
					<div class="clue" tabindex="-1">clue-one</div>
					<div class="clue" tabindex="-1">clue-two</div>
					<div class="clue" tabindex="-1">clue-three</div>
					<div class="clue" tabindex="-1">clue-four</div>
					<div class="clue" tabindex="-1">clue-five</div>
				</div>
			</div>

			<ul id="clue-list-content">
				<li class="clue-content">Lightttt yo</li>
				<li class="clue-content">Le dirty notez</li>
				<li class="clue-content">Clue 3</li>
				<li class="clue-content">Clue 4</li>
				<li class="clue-content">Clue 5</li>
			</ul>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.16/p5.js"></script>
	<script src="js/p5.play.js"></script>
	<script src="js/p5.sound.js"></script>
	<script src="js/sketch.js"></script>
	<script src="js/script.js"></script>
</body>

</html>
