<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700|Open+Sans+Condensed:300" rel="stylesheet">
</head>

<body>
    <div id="p5_loading" class="loadingclass">WOOOOP WOOOP</div>
    
    <div id="ui">
        <div id="start-screen">
            <h1>Lights out</h1>
            <h2>super duper fancy h2.</h2>
            <p>press <span>enter</span> to start.</p>
        </div>
        
        <p id="score"><span>0</span>/2</p>

        <div id="item-bag"></div>

        <div id="game-overlay">
            <h3>Clues</h3>
            <div class="list-container">
                <div class="clues">
                    <div class="clue">clue-one</div>
                    <div class="clue">clue-two</div>
                    <div class="clue">clue-three</div>
                    <div class="clue">clue-four</div>
                    <div class="clue">clue-five</div>
                </div>
            </div>

            <ul id="clue-list-content">
                <li class="clue-content">Lightttt yo</li>
                <li class="clue-content">Le dirty notez</li>
                <li class="clue-content">Clue 3</li>
                <li class="clue-content">Clue 4</li>
                <li class="clue-content">Clue 5</li>
            </ul>
        </div>
        <!--div id="keys">
            Arrows to move <span>&vert;</span> Space to jump <span>&vert;</span> X to interact
        </div-->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.16/p5.js"></script>
    <script src="js/p5.play.js"></script>
    <script src="js/p5.sound.js"></script>
    <script src="js/sketch-kopi.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
